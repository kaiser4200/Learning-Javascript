<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>

<script>

    const tasks = [
        {
            'name'     : 'Write for Envato Tuts+',
            'duration' : 120
        },
        {
            'name'     : 'Work out',
            'duration' : 60
        },
        {
            'name'     : 'Procrastinate on Duolingo',
            'duration' : 240
        }
    ];

    //Using foreach
    let taskName = [];
    tasks.forEach(function (task) {
        taskName.push(task.name);
    });
    console.log(taskName);// [ 'Write for Envato Tuts+', 'Work out', 'Procrastinate on Duolingo' ]


    //Using map()
    taskName = tasks.map(function (current) {
        return current.name;
    });
    console.log(taskName);// [ 'Write for Envato Tuts+', 'Work out', 'Procrastinate on Duolingo' ]


    //Using filter()
    const difficultTask = tasks.filter(task => task.duration >= 120).map(task => task.name);
    console.log(difficultTask);
</script>

</body>
</html>
