<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Array Sum</title>
</head>
<body>

<script>
    let array_of_arrays = [[1, 2], [3, 4], [5, 6]];

    //default left to right
    const concatenated = array_of_arrays.reduce( function (previous, current) {
        return previous.concat(current);
    });

    console.log(concatenated); // [1, 2, 3, 4, 5, 6];

    //right to left
    const concatRight = array_of_arrays.reduceRight( function (previous, current) {
        return previous.concat(current);
    });

    console.log(concatRight); // [5, 6, 3, 4, 1, 2];
